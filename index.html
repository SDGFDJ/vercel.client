<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/LOGO3.jpeg" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Nexebay - Fashion, Electronics & More Online Shopping</title>
    <meta name="description" content="Nexebay is your one-stop online store for fashion, electronics, watches, t-shirts, and more at best prices. Shop now for genuine products and fast delivery!" />
    <meta name="keywords" content="Nexebay, online shopping, fashion, electronics, watches, t-shirts, best deals, buy online" />
    <meta name="author" content="Nexebay" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Nexebay - Fashion, Electronics & More Online Shopping" />
    <meta property="og:description" content="Shop fashion, electronics, and more at Nexebay. Best prices and fast delivery!" />
    <meta property="og:image" content="/LOGO3.jpeg" />
    <meta property="og:url" content="https://www.nexebay.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nexebay - Fashion, Electronics & More Online Shopping" />
    <meta name="twitter:description" content="Shop fashion, electronics, and more at Nexebay. Best prices and fast delivery!" />
    <meta name="twitter:image" content="/LOGO3.jpeg" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nexebay",
      "url": "https://www.nexebay.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.nexebay.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
